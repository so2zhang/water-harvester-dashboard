name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # Change to 'master' if that's your default branch
  workflow_dispatch:  # Allows manual triggering

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Create config.js from GitHub Secrets
        run: |
          echo "// Configuration file for Water Harvester Dashboard" > config.js
          echo "// This file is auto-generated during deployment from GitHub Secrets" >> config.js
          echo "const CONFIG = {" >> config.js
          echo "  AIO_USERNAME: \"${{ secrets.AIO_USERNAME }}\"," >> config.js
          echo "  FEED_KEY: \"${{ secrets.FEED_KEY }}\"," >> config.js
          echo "  AIO_KEY: \"${{ secrets.AIO_KEY }}\"" >> config.js
          echo "};" >> config.js
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'
      
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

